<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in Cards</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Links in Cards</h1>

    <div class="row">
        <!-- Google Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Grade 3 - Final</h5>
                    <p class="card-text">Final Link By Miss Nahed</p>
                    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=yDNRWJqiwkWAihetAk6sFAt0ILzvc95DvfmG8QaF_0FURU5CQjY0OENZTVhRM0ZGQ1JLU0hOUENEUy4u" target="_blank" class="btn btn-primary">Grade 3 final</a>
                </div>
            </div>
        </div>

        <!-- Yahoo Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Grade 3 - First Link</h5>
                    <p class="card-text">Check out Yahoo for news, mail, and more.</p>
                    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=yDNRWJqiwkWAihetAk6sFAt0ILzvc95DvfmG8QaF_0FUM1RDNlg3WVA1MUZBOVIzOE4wQU9GRjNDWS4u" target="_blank" class="btn btn-primary">Go to Grade 3 First Exam Link</a>
                </div>
            </div>
        </div>

        <!-- Link1 Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Grade 4</h5>
                    <p class="card-text">Grade 4 Exam link</p>
                    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=yDNRWJqiwkWAihetAk6sFAt0ILzvc95DvfmG8QaF_0FUNVdGOVBUWTRQSU5POFJDRUI3QVkxSkQ0Ti4u" target="_blank" class="btn btn-primary">Go to Grade 4 Exam</a>
                </div>
            </div>
        </div>

<!-- Link Card -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Grade 5</h5>
                    <p class="card-text">Grade 5 Exam link</p>
                    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=yDNRWJqiwkWAihetAk6sFAt0ILzvc95DvfmG8QaF_0FUQzBKWkI0Q1hZVDVHM0hYRkJYQ09ZTUdBMy4u" target="_blank" class="btn btn-primary">Go to Grade 5 Exam</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS (Optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
